<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Password Generator</title>

</head>

<body>
    <div class="password-page">
        <p class="p-style">Generate a <span class="span-style">Random Password</span></p>
        <p class="password-message">Never use an insecure password again</p>
        <button onclick="generatePassword()"  class="btn-style" id="press-button">Generate Password</button>
        <div class="password-generator">
            <p id="password-one"></p>
            <p id="password-two"></p>
        </div>
    </div>

</body>
</html>
